<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Football Game Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
        height: 100%;
        margin: 0;
        background-color: #121212;
        color: #ddd;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    #calendar-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 20px;
        max-width: 100vw;
        margin: 0 auto;
    }

    #calendar thead {
        display: none;
    }

    #calendar-container > div {
        flex-shrink: 0;
    }

    .game-time {
        font-family: 'Poppins', sans-serif;
        user-select: none;
        font-size: 0.75rem;
        color: #aaa;
        text-align: center;
        margin-top: 2px;
    }

    h2#cal-month-year {
        font-weight: 600;
        font-size: 1.75rem;
        color: #ddd;
        text-align: center;
        margin-bottom: 12px;
    }

    table#calendar {
        table-layout: fixed;
        width: 100%;
        height: 100%;
        background-color: #1e1e1e;
        border: 1px solid #333;
        border-collapse: collapse;
        flex-grow: 1;
        touch-action: pan-y;
    }

    table#calendar th, table#calendar td {
        border: 1px solid #333;
        background-color: #1e1e1e;
        color: #ddd;
        vertical-align: top;
        padding: 5px;
        height: calc((100vh - 100px) / 6);
    }

    .day-number {
        font-weight: 600;
        font-size: 0.9rem;
    }

    .game-icon-pair {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 5px;
        cursor: pointer;
        transition: transform 0.2s ease;
        color: #ddd;
    }

    .game-icon-pair:hover {
        transform: scale(1.05);
        color: #666;
    }

    .team-icon {
        width: 26px;
        height: 26px;
        border-radius: 4px;
        object-fit: contain;
        background: transparent;
        padding: 2px;
        filter: drop-shadow(0 0 2px white);
    }

    .at-symbol {
        margin: 0 4px;
        font-weight: bold;
        color: #999;
    }

    .btn {
        border-radius: 20px;
    }

    .btn-outline-primary {
        color: #ddd;
        border-color: #333;
    }

    .btn-outline-primary:hover {
        background-color: #333;
        color: #ddd;
    }

    .modal-content {
        background-color: #1e1e1e;
        color: #ddd;
        border: 1px solid #333;
    }

    .modal-header {
        border-bottom: 1px solid #333;
        justify-content: center !important;
    }

    .modal-title {
        color: #ddd;
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 700;
        font-size: 1.25rem;
        text-align: center;
    }

    .modal-title img {
        height: 40px;
        border-radius: 5px;
    }

    .modal-body img {
        border-radius: 6px;
    }

    @media (max-width: 768px) {
        .team-icon {
            width: 20px;
            height: 20px;
            filter: drop-shadow(0 0 2px white);
        }
        .modal-body img {
            height: 40px;
            filter: drop-shadow(0 0 4px white);
        }
    }
  </style>
</head>
<body>
<div id="calendar-container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button id="cal-prev" class="btn btn-outline-primary btn-sm">&laquo; Prev</button>
    <h2 id="cal-month-year" class="mb-0">Loading...</h2>
    <button id="cal-next" class="btn btn-outline-primary btn-sm">Next &raquo;</button>
  </div>
  <table class="table text-center" id="calendar">
    <thead><tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr></thead>
    <tbody id="cal-body"></tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="gameModalLabel" class="modal-title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modal-body"></div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
let touchStartX = 0;
let touchEndX = 0;

document.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
document.addEventListener('touchend', e => {
  touchEndX = e.changedTouches[0].screenX;
  handleGesture();
});

function handleGesture() {
  const dx = touchEndX - touchStartX;
  if (Math.abs(dx) > 50) {
    if (dx < 0) $('#cal-next').click();
    else $('#cal-prev').click();
  }
}
</script>
<script>
let touchStartX = 0;
let touchEndX = 0;

document.addEventListener('touchstart', e => {
  touchStartX = e.changedTouches[0].screenX;
});

document.addEventListener('touchend', e => {
  touchEndX = e.changedTouches[0].screenX;
  const dx = touchEndX - touchStartX;
  if (Math.abs(dx) > 50) {
    if (dx < 0) document.getElementById('cal-next').click();
    else document.getElementById('cal-prev').click();
  }
});
</script>
</body>
</html>
